<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .notification-item {
            display: flex;
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .notification-item:hover {
            background: #e9e9e9;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        
        .show-modal {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Modal Test</h1>
    
    <div class="notification-item" data-title="Test Notification" data-message="This is a test notification message">
        <div>Test Notification (Click me)</div>
    </div>
    
    <div class="notification-item" data-title="Another Notification" data-message="This is another test notification message">
        <div>Another Notification (Click me)</div>
    </div>
    
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Notification Title</h3>
                <button class="modal-close">Ã—</button>
            </div>
            <div class="modal-content">
                Notification content will appear here
            </div>
        </div>
    </div>
    
    <script>
        // Get elements
        const modalOverlay = document.querySelector('.modal-overlay');
        const modalTitle = document.querySelector('.modal-title');
        const modalContent = document.querySelector('.modal-content');
        const modalClose = document.querySelector('.modal-close');
        const notifications = document.querySelectorAll('.notification-item');
        
        // Show modal function
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalContent.textContent = message;
            modalOverlay.classList.add('show-modal');
        }
        
        // Close modal function
        function closeModal() {
            modalOverlay.classList.remove('show-modal');
        }
        
        // Add click handlers to notifications
        notifications.forEach(notification => {
            notification.addEventListener('click', function() {
                const title = this.getAttribute('data-title');
                const message = this.getAttribute('data-message');
                showModal(title, message);
            });
        });
        
        // Close modal when clicking the close button
        modalClose.addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
    </script>
</body>
</html>
